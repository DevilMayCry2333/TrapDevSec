<ion-header>

  <ion-navbar>
    <ion-title>InjectQuery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>测试</h1>
      <div style="width: 100%">
        <table border="1" style="table-layout:fixed" width="100%">
          <thead>
            <th>工作内容</th>
            <th>树木状态</th>
            <th>维护日期</th>
            <th>批次</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of dataList">
              <th>{{item.workContent}}</th>
              <th>{{item.woodStatus}}</th>
              <th>{{item.submitDate}}</th>
              <th>{{item.batch}}</th>
            </tr>
          </tbody>
        </table>
      </div>

</ion-content>
