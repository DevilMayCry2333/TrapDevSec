<ion-header>
    <ion-navbar>
        <ion-title>
            诱捕器管理
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <h3>设备管理</h3>
            <ion-item>
                <ion-label>设备ID</ion-label>
                <ion-input [(ngModel)]="deviceId" (ionChange)="deviceIdInput()"></ion-input>
             
            </ion-item>
               <button ion-button (click)="scan()">扫描</button>
            <ion-item>
                <ion-label>设备编号</ion-label>
                <ion-input [(ngModel)]="deviceSerial" (ionChange)="deviceSerialInput()"></ion-input>
            </ion-item>
             <button ion-button (click)="bindNewId()">绑定</button>

        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <h3>维护信息</h3>
            <ion-item>
                <ion-label>经度</ion-label>
                <ion-input disabled="true" [(ngModel)]="longtitude"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>纬度</ion-label>
                <ion-input disabled="true" [(ngModel)]="latitude"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>海拔</ion-label>
                <ion-input disabled="true" [(ngModel)]="altitude"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>精度</ion-label>
                <ion-input disabled="true" [(ngModel)]="accuracy"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>松墨天牛</ion-label>
                <ion-input [(ngModel)]="newbettle" (ionChange)="newBettleInput()"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>其他天牛</ion-label>
                <ion-input [(ngModel)]="otherbettle" (ionChange)="otherBettleInput()"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>类型</ion-label>
                <ion-select [(ngModel)]="BeetleType">
                    <ion-option *ngFor="let user of otherbettleType" value="{{user.id}}">{{user.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>药剂类型</ion-label>
                <ion-select [(ngModel)]="injectTypeValue">
                    <ion-option *ngFor="let user of injectType">{{user.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>工作内容</ion-label>
                <ion-select [(ngModel)]="WorkContentValue">
                    <ion-option *ngFor="let user of workContent" value="{{user.fvalue}}">{{user.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>备注</ion-label>
                <ion-input [(ngModel)]="remarks"></ion-input>
            </ion-item>
            <button ion-button (click)="takePhoto()">拍照</button>
            <button ion-button (click)="submit()">提交</button>
            <button ion-button (click)="NavToMap()">地图查看</button>
        </ion-card-content>
    </ion-card>


</ion-content>
