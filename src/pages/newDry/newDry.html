<ion-header>
    <ion-navbar>
        <ion-title>
            注干剂检测
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <h3>设备管理</h3>
            <ion-item>
                <ion-label>设备ID：</ion-label>
                <ion-input [(ngModel)]="deviceId" (ionChange)="deviceIdInput()"></ion-input>
                <ion-icon name="qr-scanner"></ion-icon>
            </ion-item>

            <ion-item>
                <ion-label>设备编号：</ion-label>
                <ion-input [(ngModel)]="deviceSerial" (ionChange)="deviceSerialInput()"></ion-input>
                <ion-icon name="search"></ion-icon>
            </ion-item>
            <button size="large" expand="block">绑定</button>

        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
            <h3>维护信息</h3>
            <ion-item>
                <ion-label>经度:</ion-label>
                <ion-input disabled="true" [(ngModel)]="longtitude"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>纬度:</ion-label>
                <ion-input disabled="true" [(ngModel)]="latitude"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>海拔:</ion-label>
                <ion-input disabled="true" [(ngModel)]="altitude"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>精度:</ion-label>
                <ion-input disabled="true" [(ngModel)]="accuracy"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>树木状态：</ion-label>
                <!-- <ion-select [compareWith]="compareWith">
                    <ion-select-option *ngFor="let user of users">{{user.first + ' ' + user.last}}</ion-select-option>
                </ion-select> -->
            </ion-item>

            <ion-item>
                <ion-label>注剂数量:</ion-label>
                <ion-input [(ngModel)]="newbettle"></ion-input>
            </ion-item>



            <ion-item>
                <ion-label>工作内容</ion-label>
                <!-- <ion-select [compareWith]="compareWith">
                    <ion-select-option *ngFor="let user of users">{{user.first + ' ' + user.last}}</ion-select-option>
                </ion-select> -->
            </ion-item>
            <ion-item>
                <ion-label>备注</ion-label>
                <ion-input [(ngModel)]="accuracy"></ion-input>
            </ion-item>
        </ion-card-content>
    </ion-card>

    <button size="large" expand="full">
        <ion-label>拍照</ion-label>
        <ion-icon name="camera"></ion-icon>
    </button>

    <button size="large" expand="full">
        <ion-label>提交</ion-label>
    </button>

    <button size="large" expand="block">
        <ion-label>地图查看</ion-label>
    </button>

</ion-content>
