<ion-header>

  <ion-navbar>
    <ion-title>DeadTreesQuery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <div style="width: 100%">
        <table border="1" style="table-layout:fixed" width="100%">
          <thead>
            <th>维护日期</th>
            <th>除害方式</th>
            <th>批次</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of dataList">
              <th>{{item.submitDate}}</th>
              <th>{{item.killmethod}}</th>
              <th>{{item.batch}}</th>
            </tr>
          </tbody>
        </table>
      </div>
      
</ion-content>
