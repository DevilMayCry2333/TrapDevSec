<ion-header>
    <ion-navbar>
        <ion-title>
            枯死树采伐
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <h3>设备管理:</h3>
            <ion-item>
                <ion-label>设备ID:</ion-label>
                <ion-input [(ngModel)]="deviceId" (ionChange)="deviceIdInput()"></ion-input>
                <!-- <ion-icon name="qr-scanner"></ion-icon> -->

            </ion-item>
            <button ion-button (click)="scan()">扫描</button>
            <ion-item>
                <ion-label>设备编号:</ion-label>
                <ion-input [(ngModel)]="deviceSerial" (ionChange)="deviceSerialInput()"></ion-input>
                <ion-icon name="search"></ion-icon>
            </ion-item>
            <button size="large" expand="block" ion-button (click)="bindNewId()">绑定</button>

        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <h3>维护信息</h3>
            <ion-item>
                <ion-label>经度:</ion-label>
                <ion-input disabled="true" [(ngModel)]="longtitude"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>纬度:</ion-label>
                <ion-input disabled="true" [(ngModel)]="latitude"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>海拔:</ion-label>
                <ion-input disabled="true" [(ngModel)]="altitude"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>精度:</ion-label>
                <ion-input disabled="true" [(ngModel)]="accuracy"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>桩径:</ion-label>
                <ion-input [(ngModel)]="diameter" (ionChange)="diameterInput()"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>树高:</ion-label>
                <ion-input [(ngModel)]="height" (ionChange)="heightInput()"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>材积:</ion-label>
                <ion-input [(ngModel)]="volume" disabled="true"></ion-input>
            </ion-item>


            <ion-item>
                <ion-label>除害方式:</ion-label>
                <ion-select [(ngModel)]="killMethodsValue" cancelText="取消" okText="确定">
                    <ion-option *ngFor="let user of killMethods">{{user.name}}</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>备注:</ion-label>
                <ion-input [(ngModel)]="remarks"></ion-input>
            </ion-item>
        </ion-card-content>
    </ion-card>

    <button size="large" expand="full" ion-button (click)="takePhoto()">
        <ion-label>拍照</ion-label>
        <ion-icon name="camera"></ion-icon>
    </button>

    <button size="large" expand="full" ion-button (click)="submit()">
        <ion-label>提交</ion-label>
    </button>

    <button size="large" expand="block" ion-button (click)="NavToMap()">
        <ion-label>地图查看</ion-label>
    </button>

    <button size="large" expand="block" ion-button (click)="NavToQuery()">
        <ion-label>查询</ion-label>
    </button>


</ion-content>
