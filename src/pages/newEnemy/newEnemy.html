<ion-header>
    <ion-navbar>
        <ion-title>
            天敌防治
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <h3>设备管理:</h3>
            <ion-item>
                <ion-label>设备ID:</ion-label>
                <ion-input [(ngModel)]="deviceId" (ionChange)="deviceIdInput()"></ion-input>
                <!-- <ion-icon name="qr-scanner"></ion-icon> -->
            </ion-item>
            <button ion-button (click)="scan()">扫描</button>
            <ion-item>
                <ion-label>设备编号:</ion-label>
                <ion-input [(ngModel)]="deviceSerial" (ionChange)="deviceSerialInput()"></ion-input>
                <ion-icon name="search"></ion-icon>
            </ion-item>
            <button ion-button size="large" expand="block" (click)="bindNewId()">绑定</button>

        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <h3>维护信息</h3>
            <ion-item>
                <ion-label>经度:</ion-label>
                <ion-input disabled="true" [(ngModel)]="longtitude"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>纬度:</ion-label>
                <ion-input disabled="true" [(ngModel)]="latitude"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>海拔:</ion-label>
                <ion-input disabled="true" [(ngModel)]="altitude"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>精度:</ion-label>
                <ion-input disabled="true" [(ngModel)]="accuracy"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>天敌类型:</ion-label>
                <ion-select [(ngModel)]="predatorsTypeValue" cancelText="取消" okText="确定" >
                    <ion-option *ngFor="let user of enemyType">{{user.name}}</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>释放数量:</ion-label>
                <ion-input [(ngModel)]="releaseNum"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>备注:</ion-label>
                <ion-input [(ngModel)]="remarks"></ion-input>
            </ion-item>
        </ion-card-content>
    </ion-card>

    <button ion-button size="large" expand="full" (click)="takePhoto()">
        <ion-label>拍照</ion-label>
        <ion-icon name="camera"></ion-icon>
    </button>

    <button ion-button size="large" expand="full" (click)="submit()">
        <ion-label>提交</ion-label>
    </button>

    <button ion-button size="large" expand="block" (click)="NavToMap()">
        <ion-label>地图查看</ion-label>
    </button>

</ion-content>
